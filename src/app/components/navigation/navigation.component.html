<div class="header">
  <h2>
    Hello <span>{{ user.firstName }} {{ user.lastName }}</span
    >. You are welcome!
  </h2>

  <button
    mat-raised-button
    color="accent"
    class="submitButton"
    (click)="logOut()"
  >
    Log out
  </button>
</div>
<mat-drawer-container class="sidebar-container">
  <div class="search-container">
    <mat-form-field>
      <input matInput placeholder="Search" name="search" [(ngModel)]="search" />
    </mat-form-field>
    <div class="search-button">
      <button matSuffix mat-button><mat-icon>search</mat-icon></button>
    </div>
  </div>
</mat-drawer-container>
