<div class="main-container">
  <div class="form-container mat-elevation-z8">
    <h1>Choose you wine sort</h1>
    <form class="form" [formGroup]="newWineForm">
      <div class="form-fields">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Type of alcohol</mat-label>
          <mat-select
            [(ngModel)]="selectedType"
            name="type"
            formControlName="type"
          >
            <mat-option *ngFor="let type of typeOfWine" [value]="type.value">
              {{ type.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Name of alcohol</mat-label>
          <input
            matInput
            placeholder="Enter alcohol name"
            formControlName="nameOfAlcohol"
          />

          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Category</mat-label>
          <input matInput placeholder="Category" formControlName="category" />

          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Produced</mat-label>
          <input matInput placeholder="Produced" formControlName="produced" />
          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput formControlName="comment"></textarea>
        </mat-form-field> -->
      </div>
      <div class="two-buttons">
        <button
          type="button"
          mat-raised-button
          color="primary"
          class="cancelButton"
          mat-dialog-close
        >
          Cancel
        </button>
        <button
          type="button"
          mat-raised-button
          color="primary"
          class="submitButton"
          mat-dialog-close
          cdkFocusInitial
          (click)="addNewWine()"
        >
          Create a liquor drink
        </button>
      </div>
    </form>
  </div>
</div>
