<div class="main-container">
  <div class="form-container mat-elevation-z8">
    <h1>Choose you wine sort</h1>
    <form class="form">
      <div class="form-fields">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>You name</mat-label>
          <input
            matInput
            placeholder="Enter your name"
            formControlName="name"
          />
          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Type of wine</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="type">
            <mat-option *ngFor="let type of typeOfWine" [value]="type.value">
              {{ type.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Wine name</mat-label>
          <mat-select [(ngModel)]="selectedWineName" name="wineName">
            <mat-option *ngFor="let wine of wineName" [value]="wine.value">
              {{ wine.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Alcohol %</mat-label>
          <input matInput placeholder="alcohol" formControlName="birthday" />
          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Produced</mat-label>
          <mat-select [(ngModel)]="selectedProduced" name="produced">
            <mat-option
              *ngFor="let produce of produced"
              [value]="produce.value"
            >
              {{ produce.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error class="mat-error"> Required </mat-error>
        </mat-form-field>
      </div>
      <button
        type="button"
        mat-raised-button
        color="primary"
        class="submitButton"
      >
        Add
      </button>
    </form>
  </div>
</div>
