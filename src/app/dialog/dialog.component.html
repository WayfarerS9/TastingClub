<div mat-dialog-content *ngIf="data.deleteReview">
  Are you sure you want to delete this review?
</div>
<div mat-dialog-content *ngIf="data.deleteDrink">
  Are you sure you want to delete? All your reviews about this drink will be
  automatically removed.
</div>
<div mat-dialog-content *ngIf="data.createGroup">
  Are you sure you want to create this group?
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    class="close"
    *ngIf="data.deleteReview || data.deleteDrink || data.createGroup"
    (click)="_dialogRef.close(false)"
  >
    Cancel
  </button>
  <button
    mat-button
    mat-dialog-close
    class="delete"
    *ngIf="data.deleteDrink || data.deleteReview"
    (click)="_dialogRef.close(true)"
  >
    Delete
  </button>
  <button
    mat-button
    mat-dialog-close
    class="create-group"
    *ngIf="!data.deleteDrink && !data.deleteReview"
    (click)="_dialogRef.close(true)"
  >
    Create
  </button>
</div>
